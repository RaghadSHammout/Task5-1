<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <img 4ta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container mt-3 ">
        <h1 class="text-center text-dark">SIMPLE CALCULATOR <i class="bi bi-calculator text-dark"></i></h1>
        <div class="calculator mx-auto p-4 bg-dark rounded shadow-lg">
            <input type="text" id="display" class="form-control mb-3 text-right py-3" readonly>

            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="7">7</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="8">8</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="9">9</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning w-100 py-3" value="/">/</button>
                </div>

                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="4">4</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="5">5</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="6">6</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning w-100 py-3" value="*">*</button>
                </div>

                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="1">1</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="2">2</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="3">3</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning w-100 py-3" value="-">-</button>
                </div>

                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value="0">0</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-secondary w-100 py-3" value=".">.</button>
                </div>
                <div class="col-3 p-1">
                    <button id="clear" class="btn btn-danger w-100 py-3">C</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning w-100 py-3" value="+">+</button>
                </div>

                <div class="col-4 p-1">
                    <button id="sqrt" class="btn btn-warning w-100 py-3">√</button>
                </div>
                <div class="col-4 p-1">
                    <button id="square" class="btn btn-warning w-100 py-3">x²</button>
                </div>
                <div class="col-4 p-1">
                    <button id="factorial" class="btn btn-warning w-100 py-3">x!</button>
                </div>
            </div>

            <button id="equals" class="btn btn-success w-100 py-3 my-3">=</button>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- my js -->
    <script src="./assets/JS/main.js"></script>

</body>

</html>
